<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason's Social Media Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 5px solid #667eea;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .profile-picture:hover {
            transform: scale(1.05);
        }

        .profile-picture-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 5px solid #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            transition: transform 0.3s ease;
        }

        .name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .bio {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .link-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .link-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Light Theme (default) */
        .theme-light .container {
            background: rgba(255, 255, 255, 0.95);
        }

        .theme-light .name,
        .theme-light #displayName {
            color: #333 !important;
            text-shadow: none;
        }

        .theme-light .bio,
        .theme-light #displayBio {
            color: #000000 !important;
            text-shadow: none;
        }

        .theme-light .profile-picture {
            border-color: #667eea;
        }

        /* Text shadows for readability when container has image */
        .theme-light .container.has-image .name,
        .theme-light .container.has-image #displayName {
            color: #333 !important;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.9), 0 0 8px rgba(255, 255, 255, 0.6);
        }

        .theme-light .container.has-image .bio,
        .theme-light .container.has-image #displayBio {
            color: #000000 !important;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.8);
        }

        .theme-dark .container.has-image .name,
        .theme-dark .container.has-image #displayName {
            color: #ffffff !important;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 8px rgba(0, 0, 0, 0.5);
        }

        .theme-dark .container.has-image .bio,
        .theme-dark .container.has-image #displayBio {
            color: #ffffff !important;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
        }

        .theme-light .link-item {
            background: white;
            border-color: #e0e0e0;
            color: #333;
        }

        .theme-light .link-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Dark Theme */
        .theme-dark .container {
            background: rgba(30, 30, 30, 0.95);
        }

        .theme-dark .name,
        .theme-dark #displayName {
            color: #ffffff !important;
        }

        .theme-dark .bio,
        .theme-dark #displayBio {
            color: #ffffff !important;
        }

        .theme-dark .profile-picture {
            border-color: #667eea;
        }

        .theme-dark .link-item {
            background: rgba(40, 40, 40, 0.8);
            border-color: #444;
            color: #ffffff;
        }

        .theme-dark .link-item:hover {
            border-color: #667eea;
            background: rgba(50, 50, 50, 0.9);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .name {
                font-size: 28px;
            }

            .profile-picture,
            .profile-picture-placeholder {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

        // Get icon and color based on domain
        function getIconForUrl(url) {
            try {
                const urlObj = new URL(url);
                const hostname = urlObj.hostname.toLowerCase();
                const domain = hostname.replace(/^www\./, '');
                
                let icon = null;
                let color = null;
                
                // Check for exact domain match
                if (brandIcons[domain]) {
                    icon = brandIcons[domain];
                    color = brandColors[domain] || '#333';
                } else {
                    // Check for partial domain match
                    for (const [key, svgIcon] of Object.entries(brandIcons)) {
                        if (domain.includes(key)) {
                            icon = svgIcon;
                            color = brandColors[key] || '#333';
                            break;
                        }
                    }
                }
                
                // Default link icon if no match
                if (!icon) {
                    icon = '<svg viewBox="0 0 24 24"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/></svg>';
                    color = '#333';
                }
                
                return { icon, color };
            } catch (e) {
                return {
                    icon: '<svg viewBox="0 0 24 24"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/></svg>',
                    color: '#333'
                };
            }
        }

        // Load and display profile data
        function loadProfile() {
            // Set background
            if (profileData.background) {
                document.body.style.background = profileData.background;
                // If it's an image URL, add background-size and position
                if (profileData.background.startsWith('url(')) {
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    document.body.style.backgroundRepeat = 'no-repeat';
                }
            }

            // Apply theme
            const theme = profileData.theme || 'light';
            document.body.className = `theme-${theme}`;

            // Set container background image
            const container = document.querySelector('.container');
            if (profileData.containerImage) {
                container.style.background = profileData.containerImage;
                // If it's an image URL, ensure proper sizing
                if (profileData.containerImage.startsWith('url(')) {
                    container.style.backgroundSize = 'cover';
                    container.style.backgroundPosition = 'center';
                    container.style.backgroundRepeat = 'no-repeat';
                }
                // Add class for text shadows (works for images, gradients, etc.)
                container.classList.add('has-image');
            } else {
                container.classList.remove('has-image');
            }

            // Set profile picture
            if (profileData.profilePicture) {
                document.getElementById('profilePicture').src = profileData.profilePicture;
                document.getElementById('profilePicture').classList.remove('hidden');
                document.getElementById('profilePicturePlaceholder').classList.add('hidden');
            }

            // Set name
            document.getElementById('displayName').textContent = profileData.name;

            // Set bio
            document.getElementById('displayBio').textContent = profileData.bio;

            // Render links
            renderLinks();
        }

        // Render all links
        function renderLinks() {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';

            profileData.links.forEach((link) => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.target = '_blank';
                linkElement.rel = 'noopener noreferrer';
                linkElement.className = 'link-item';
                
                // Get icon and color
                const { icon, color } = getIconForUrl(link.url);
                
                // Add icon
                const iconElement = document.createElement('span');
                iconElement.className = 'link-icon';
                iconElement.innerHTML = icon;
                iconElement.style.color = color;
                
                // Add title text
                const textElement = document.createElement('span');
                textElement.textContent = link.title;
                
                linkElement.appendChild(iconElement);
                linkElement.appendChild(textElement);
                container.appendChild(linkElement);
            });
        }

        // Initialize on page load
        loadProfile();
    </script>
